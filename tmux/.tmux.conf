# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Enable vi-style keys in copy-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Enter copy-mode with C-b Enter
bind-key Enter copy-mode

# Paste buffer with C-b p
bind-key p paste-buffer

# Show buffer list with C-b P
bind-key P choose-buffer

# Open new window in the same directory
bind-key c new-window -c "#{pane_current_path}"

# start splits in same dir as current pane
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# don't rename windows automatically
set-option -g allow-rename off

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on


# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

# set -g status-left ''
set -g status-left "#[fg=cyan] #[fg=cyan]#S  "
set -g status-left-length 20

set -g status-right-style 'fg=cyan bg=default'
set -g status-right '  %H:%M '
set -g status-right-length 50

# Inactive window: red text on black pill, transparent edges
setw -g window-status-format "#[fg=white,bg=default]#[fg=black,bg=white] #I. #W #[fg=white,bg=default]"

# Active window: black text on red pill, transparent edges
setw -g window-status-current-format "#[fg=red,bg=default]#[fg=black,bg=red,bold] #I. #W #[fg=red,bg=default]"

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=black bg=yellow'
